
[env]
TERM = "xterm-256color"
ALACRITTY = "true"

[font]
size = 18.0

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F10"

[[keyboard.bindings]]
chars = "\u0001n"
key = "]"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001p"
key = "["
mods = "command"

[[keyboard.bindings]]
chars = "\u0001c"
key = "t"
mods = "command"

[[keyboard.bindings]]
chars = "\u0001x"
key = "w"
mods = "command"

[[keyboard.bindings]]
chars = "\u0001)"
key = ")"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001("
key = "("
mods = "command"

[[keyboard.bindings]]
chars = "\u0001j"
key = "s"
mods = "command"

[[keyboard.bindings]]
chars = "\u0001$"
key = "r"
mods = "command"

[[keyboard.bindings]]
chars = "\u0001,"
key = "n"
mods = "command"

[[keyboard.bindings]]
chars = "\u0001k"
key = "k"
mods = "command"

[[keyboard.bindings]]
chars = "\u0001j"
key = "j"
mods = "command"

[[keyboard.bindings]]
chars = "\u0001["
key = "/"
mods = "command"

[scrolling]
history = 20000

[window]
dynamic_padding = false
title = "Alacritty"
decorations = "Full"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6

[general]
import = [
  "~/.config/alacritty/themes/_active.toml"
]

